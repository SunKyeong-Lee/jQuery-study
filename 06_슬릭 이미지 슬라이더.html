<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬릭 이미지 슬라이더</title>

  <!-- 슬릭 css 연결 -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <!-- my-slick-style -->
  <link rel="stylesheet" href="./css/my-slick-style.css"> 
  <!-- 슬릭 js 연결 -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
</head>
<body>
  <div class="single-item-wrap">
    <h1>Single Item</h1>
    <div class="single-item">
      <div>
        <img src="./img/back0.jpg" alt="">
      </div>
      <div>
        <img src="./img/back1.jpg" alt="">
      </div>
      <div>
        <img src="./img/back2.jpg" alt="">
      </div>
      <div>
        <img src="./img/back3.jpg" alt="">
      </div>
      <div>
        <img src="./img/back4.jpg" alt="">
      </div>
      <div>
        <img src="./img/back5.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="center-container">
    <div class="center-wrap">
      <h1>Center Mode</h1>
      <div class="center">
        <div>
          <img src="./img/back0.jpg" alt="">
        </div>
        <div>
          <img src="./img/back1.jpg" alt="">
        </div>
        <div>
          <img src="./img/back2.jpg" alt="">
        </div>
        <div>
          <img src="./img/back3.jpg" alt="">
        </div>
        <div>
          <img src="./img/back4.jpg" alt="">
        </div>
        <div>
          <img src="./img/back5.jpg" alt="">
        </div>
      </div>
    </div>
  </div>


  <script>
    $('.single-item').slick({
      dots: true,
      infinite: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });
      
    $('.center').slick({
      centerMode: true,
      centerPadding: '60px',
      slidesToShow: 3
    })
</script>
</body>
</html>
