<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬릭 이미지 슬라이더</title>

  <!-- 슬릭 css 연결 -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <!-- Add the new slick-theme.css if you want the default styling -->
  <link rel="stylesheet" href="./slick/my-slick-theme.css">
</head>
<body>
  <div class="single-item-wrap">
    <div class="single-item">
      <div>
        <img src="./img/back0.jpg" alt="">
        my content 1
      </div>
      <div>
        <img src="./img/back1.jpg" alt="">
        my content 2
      </div>
      <div>
        <img src="./img/back2.jpg" alt="">
        my content 3
      </div>
      <div>
        <img src="./img/back3.jpg" alt="">
        my content 4
      </div>
      <div>
        <img src="./img/back4.jpg" alt="">
        my content 5
      </div>
      <div>
        <img src="./img/back5.jpg" alt="">
        my content 6
      </div>
    </div>
  </div>

  <div class="center-item-wrap">
    <div class="center-item">
      <div>
        <img src="./img/back0.jpg" alt="">
        my content 1
      </div>
      <div>
        <img src="./img/back1.jpg" alt="">
        my content 2
      </div>
      <div>
        <img src="./img/back2.jpg" alt="">
        my content 3
      </div>
      <div>
        <img src="./img/back3.jpg" alt="">
        my content 4
      </div>
      <div>
        <img src="./img/back4.jpg" alt="">
        my content 5
      </div>
      <div>
        <img src="./img/back5.jpg" alt="">
        my content 6
      </div>
    </div>
  </div>

  <!-- 슬릭 js 연결 -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
    $('.single-item').slick({
      dots: true,
      Infinity: true,
      speed: 500,
      fade: true,
      cssEase: 'linear'
    });

    $('.center-item').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 3
    });
				
  </script>
</body>
</html>
